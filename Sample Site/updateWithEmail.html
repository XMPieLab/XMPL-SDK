<!doctype html>
<html lang="en" ng-app="xmp.app">
<head>
	<meta charset="utf-8">
	<title>Sample Update Page with email sending</title>
	<link href="./deps/xmp/css/xmp.css" rel="stylesheet" media="screen">
	<link href="./css/main.css" rel="stylesheet" media="screen">
	<script src="./xmpcfg.js" type="text/javascript"></script>
	<script src="./deps/jquery/jquery-1.10.2.min.js"></script>
	<script src="./deps/xmp/js/xmp.min.js"></script>
</head>
<body ng-controller="XMPPersonalizedPage">
	<div  xmp-tracking-page-name="recipient update" xmp-no-caching>
		<div class="section">
			<div class="section-title">{{xmp.r['firstName']}}'s update form</div>
			<div class="section-content">
		      <form xmp-update xmp-success-triggered-email="update" xmp-success-url="index.html">
		      	<ul>
		      		<li>
		        		First Name : <input type="text" xmp-write-ador="xmp.r['firstName']"  size="30">
		        	</li>
		        	<li>
		        		Last Name : <input type="text" xmp-write-ador="xmp.r['lastName']"  size="30">
		        	</li>
		        </ul>
        		<input class="btn-primary" type="submit" value="save">
		      </form>				
			</div>
		</div>

		<xmp-email id="update"
				xmp-touchpoint="E1"
				xmp-subject="update for {{xmp.recipientID}} successful"
				xmp-to="admin@xmpie_service.com"
		/>
	</div>
</body>
