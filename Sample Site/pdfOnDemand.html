<!doctype html>
<html lang="en" ng-app="xmp.app">
<head>
	<meta charset="utf-8">
	<title>Sample PDF On demand page</title>
	<link href="https://ajax.xmcircle.com/ajax/libs/xmpl/3.1.4/xmp/css/xmp.css" rel="stylesheet" media="screen">
	<link href="./css/main.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="XMPPersonalizedPage">
	<div
			xmp-tracking-page-name="pdf on demand page"
			xmp-cloak
			>
		<div class="section">
			<div class="section-title">Sample PDF creation for {{xmp.r['First Name']}} {{xmp.r['Last Name']}}</div>
			<div class="section-content">
			<ul class="no-list">
				<li>
					<a xmp-href="{{xmp.r['XMPie.PDF.P2']}}">View PDF</a>
				</li>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://ajax.xmcircle.com/ajax/libs/xmpl/3.1.4/xmp/js/xmp.min.js"></script>
	<script src="./xmpcfg.js" type="text/javascript"></script>
</body>
</html>
