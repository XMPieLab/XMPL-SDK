<!doctype html>
<html lang="en" ng-app="xmp.app">
<head>
	<meta charset="utf-8">
	<title>Sample Registration Page</title>
	<link href="./deps/xmp/css/xmp.css" rel="stylesheet" media="screen">
	<link href="./css/main.css" rel="stylesheet" media="screen">
	<script src="./xmpcfg.js" type="text/javascript"></script>
	<script src="./deps/jquery/jquery-1.10.2.min.js"></script>
	<script src="./deps/xmp/js/xmp.min.js"></script>
</head>
<body ng-controller="XMPAnonymousPage">
	<div>
		<div class="section">
			<div class="section-title">
				Welcome! tell us a bit about yourself
			</div>
		</div>
		<div class="section">
			<div class="section-title">Registration form</div>
			<div class="section-content">
				<div>
					Please fill some details 'ere:
				</div>
				<div>
			      <form xmp-register xmp-success-url="index.html">
			      	<ul>
			      		<li>
			        		First Name : <input type="text" xmp-write-ador="xmp.r['firstName']"  size="30" xmp-tracking-action="first name edited">
			        	</li>
			        	<li>
			        		Last Name : <input type="text" xmp-write-ador="xmp.r['lastName']"  size="30" xmp-tracking-action="last name edited">
			        	</li>
			        </ul>
	        		<input class="btn-primary" type="submit" value="save" xmp-tracking-action>
			      </form>				
				</div>
			</div>
		</div>
	</div>
</body>
