<!doctype html>
<html lang="en" ng-app="xmp.app">

<head>
	<meta charset="utf-8">
	<title>Sample Recipient Page</title>
	<link href="https://ajax.xmcircle.com/ajax/libs/xmpl/3.1.4/xmp/css/xmp.css" rel="stylesheet" media="screen">
	<link href="./css/main.css" rel="stylesheet" media="screen">
</head>

<body  ng-controller="XMPPersonalizedPage">
	<div  xmp-tracking-page-name="landing page" xmp-cloak>
		<div class="section">
			<div class="section-title">Text ADOR</div>
			<div class="section-content">
				<div>{{xmp.r['First Name']}}</div>
				<div>hello {{xmp.r['First Name']}} {{xmp.r['Last Name']}}</div>
			</div>
		</div>
		<div class="section">
			<div class="section-title">Image ADOR</div>
			<div class="section-content">
				<!-- fetching an asset from the server -->
				<img width="500px" xmp-image-asset="xmp.r['MyImage']"/>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="section-title">Social Media</div>

		<div class="section-content">
			<ul class="no-list">
				<li>
					<button type="button" class="btn xmp-facebook-share-btn" 
					xmp-facebook-share
					xmp-appID = "THE_APP_ID"
					xmp-target-link = "http://localhost:8080/register.html"></button>
					share on facebook with site asset
				</li>
				<li>
					<xmp-facebook-share
					xmp-appID = "THE_APP_ID"
					xmp-target-link = "http://localhost:8080/register.html"
					></xmp-facebook-share>
					share on facebook with server asset
				</li>
				<li>
					<a xmp-twitter-share 
						xmp-url="http://www.pdfhummus.com/" 
						xmp-shared-text="[attribute] I am {{ xmp.r['First Name']}} {{ xmp.r['Last Name']}}, and i approve this URL">Tweet</a>
				</li>
				<li>
					<xmp-twitter-share 
						xmp-url="http://www.pdfhummus.com/" 
						xmp-shared-text="[element] I am {{ xmp.r['First Name']}} {{ xmp.r['Last Name']}}, and i approve this URL"/>
				</li>
			</ul>
		</div>
		<xmp-update-on-page-load xmp-ador="xmp.r['visibility']" xmp-value="true"/>
		<a href="update.html">Edit</a>
		<a href="refer.html">Refer A Friend</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://ajax.xmcircle.com/ajax/libs/xmpl/3.1.4/xmp/js/xmp.min.js"></script>
	<script src="./xmpcfg.js" type="text/javascript"></script>

</body>

</html>
