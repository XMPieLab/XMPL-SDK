<!doctype html>
<html lang="en" ng-app="xmp.app">
<head>
	<meta charset="utf-8">
	<title>Sample Update Page</title>
	<link href="./deps/xmp/css/xmp.css" rel="stylesheet" media="screen">
	<link href="./css/main.css" rel="stylesheet" media="screen">
</head>
<body>
	<div ng-controller="XMPPersonalizedPage" 
			xmp-tracking-page-name="recipient update" 
			xmp-cloak>
		<div class="section">
			<div class="section-title">{{xmp.r['First Name']}}'s update form</div>
			<div class="section-content">
				<img xmp-image-asset="xmp.r['MainImage']"/>
			</div>
		</div>
		<div class="section">
			<div class="section-title">Update form</div>
			<div class="section-content">
				<div>
					Please fill some details 'ere:
				</div>
				<div>
			      <form xmp-update xmp-success-track-action="update">
			      	<ul>
			      		<li>
			        		First Name : <input type="text" xmp-write-ador="xmp.r['First Name']"  size="30" xmp-tracking-action="first name edited">
			        	</li>
			        	<li>
			        		Last Name : <input type="text" xmp-write-ador="xmp.r['Last Name']"  size="30" xmp-tracking-action="last name edited">
			        	</li>
			        </ul>
	        		<input class="btn-primary" type="submit" value="save with redirect" xmp-success-url="index.html?updateaction=firstnameLastNameChanged">
	        		<input class="btn-primary" type="submit" value="save with redirect and alert" xmp-success-url="index.html?updateaction=secondary" xmp-success-js="alert('edit success')">
	        		<input class="btn-primary" type="submit" value="save no redirect">
			      </form>				
				</div>
			</div>
		</div>
		<div class="section">
			<div class="section-title">Another Update form</div>
			<div class="section-content">
				<div>
					Now, just your email
				</div>
				<div>
			      <form xmp-update xmp-success-url="index.html?updateaction=emailChanged" xmp-success-track-action="update">
			      	<ul>
			      		<li>
			        		email : <input type="text" xmp-write-ador="xmp.r['Email']"  size="30" xmp-tracking-action="email edited">
			        	</li>
			        </ul>
	        		<input class="btn-primary" type="submit" value="save email">
			      </form>				
				</div>
			</div>
		</div>
	</div>

  	<script src="./deps/jquery/jquery-1.10.2.min.js"></script>
  	<script src="./deps/xmp/js/xmp.min.js"></script>
	<script src="./xmpcfg.js"></script>
</body>
